<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMe</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>

  <body>
    <aside class='calendar'>
      <h1 class='title'>FitMe</h1>
      <section class='calendar-card'>
        <div class='day'>
          Monday
        </div>
        <div class='date'>
          Feb 13
        </div>
      </section>
      <section class='calendar-card'>
        <div class='day'>
          Tuesday
        </div>
        <div class='date'>
          Feb 14
        </div>
      </section>
      <section class='calendar-card' id='today'>
        <div class='day'>
          Wednesday
        </div>
        <div class='date'>
          Feb 15
        </div>
      </section>
      <section class='calendar-card thursday'>
        <div class='day'>
          Thursday
        </div>
        <div class='date'>
          Feb 16
        </div>
      </section>
      <section class='calendar-card friday'>
        <div class='day'>
          Friday
        </div>
        <div class='date'>
          Feb 17
        </div>
      </section>
      <section class='calendar-card saturday'>
        <div class='day'>
          Saturday
        </div>
        <div class='date'>
          Feb 18
        </div>
      </section>
    </aside>
    <section class='dashboard'>
      <section class='user'>
        <img class='user-image'
          src='./cat.jpg'
          width="50px"
          height="50px"
        />
        <h2 class='user-name'>
          Tom Jones
        </h2>
        <p class='log-out-btn'>
          logout
        </p>
      </section>
      <h1 class='title mobile-title'>FitMe</h1>
      <section class='hero'>
        <quote class='quote'>
          'Slow progress is better than no progress'
        </quote>
        <section>
          <article class='goals cards'>
            <h3 class='card-title'>GOALS</h3>
            <ul>
              <li class=''>
              <img src="check.svg" width=15px height=15px/>  Run 5 miles <img src="X.svg" width=13px height=13px/>
              </li>
              <li>
              <img src="check.svg" width=15px height=15px/>  Lift 45 lbs <img src="X.svg" width=13px height=13px/>
              </li>
              <li>
                <img src="plus.svg" width=15px height=15px/>
              </li>
            </ul>
          </article>
          <article class='accomplishments cards'>
            <h3 class='card-title'>ACCOMPLISHMENTS</h3>
            <ul>
              <li>
              <img src="check.svg" width=15px height=15px/>  Ran 2 miles <img src="X.svg" width=13px height=13px/>
              </li>
              <li>
              <img src="check.svg" width=15px height=15px/>  Lift 13 lbs <img src="X.svg" width=13px height=13px/>
              </li>
              <li>
                <img src="plus.svg" width=15px height=15px/>
              </li>
            </ul>
          </article>
        </section>
      </section>
    </section>
  </body>
</html>
